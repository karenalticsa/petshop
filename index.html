<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PetShop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="petshop">
        <h1 id="title">PETS</h1>
      </div>

      <nav>
        <ul class="nav_links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="icons">
        <a><i class="bx bx-shopping-bag"></i></a>
        <a href="#"><i class="bx bx-search"></i></a>
        <a href="#"><i class="bx bx-user"></i></a>
      </div>
    </header>

    <!-- HEADER -->

    <!-- MAIN -->

    <section class="first_section">
      <div class="content">
        <h2>Welcome!</h2>
        <p>WE PROVIDE <br />BEST PET <br/> PRODUCTS</p>
        <span>Save 30% off your first order</span>
        <br>
        <button>Shop now</button>
      </div>
    </section>

    <section class="second_section">
      <h2 class="top_products">TOP PRODUCTS</h2>

      <div class="grid-container">
        <div class="grid-item">
          <img src="./image/product01.jpg" alt="product01"/>
          <h3>Prodcut 01</h3>
          <span>10$</span>
        </div>
        <div class="grid-item">
          <img src="./image/product02.jpg" alt="product02"/>
          <h3>Prodcut 02</h3>
          <span>10$</span>
        </div>
        <div class="grid-item">
          <img src="./image/product03.jpg" alt="product03"/>
          <h3>Prodcut 03</h3>
          <span>10$</span>
        </div>
        <div class="grid-item">
          <img src="./image/product04.jpg" alt="product04"/>
          <h3>Prodcut 04</h3>
          <span>10$</span>
        </div>
        <div class="grid-item">
          <img src="./image/product05.jpg" alt="product05"/>
          <h3>Prodcut 05</h3>
          <span>10$</span>
        </div>
        <div class="grid-item">
          <img src="./image/product06.jpg" alt="product06"/>
          <h3>Prodcut 06</h3>
          <span>10$</span>
        </div>
      </div>
    </section>

    <section class="third_section">
      <div class="pets">
        <h3>Contact us</h3>
        <img src="./image/pets.jpg" alt="pets"/>
      </div>
      <div class="contact">
        <form>

          <label>First Name</label>
          <input type="text" placeholder="Your first name">
      
          <label>Email</label>
          <input type="email" placeholder="Your email">
      
          <label>Subject</label>
          <textarea placeholder="Write something.."></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
    </section>

    <!-- MAIN -->

    <!-- FOOTER -->
    <footer>
      <div class="footer-bottom">
        <p>Copyright &copy;2024, designed by <b>Karen</b></p>
      </div>
    </footer>

    <!-- FOOTER -->
  </body>
</html>
